title: Windows Local User Account Creation
id: 183e7ea8-ac4b-4c23-bcf7-5f004b31be32
status: stable
description: |
  Detects the creation of a new local user account on Windows systems.
  Event ID 4720 is logged when a new user account is created, which could indicate
  unauthorized account creation by an attacker for persistence.
  This is a common technique used after initial compromise to maintain access.
references:
    - https://attack.mitre.org/techniques/T1136/001/
    - https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4720
author: Detection-as-Code Pipeline
date: 2025-01-21
tags:
    - attack.persistence
    - attack.t1136.001
logsource:
    product: windows
    category: security
detection:
    selection:
        EventID: 4720
        Provider_Name: 'Microsoft-Windows-Security-Auditing'
    condition: selection
falsepositives:
    - Legitimate user account creation by administrators
    - Automated system provisioning and onboarding
    - Help desk operations
    - System deployment and imaging processes
level: medium
