name: Detection Pipeline

# This workflow implements the full Detection-as-Code pipeline:
# Sigma Rule â†’ Validation â†’ Conversion â†’ Terraform â†’ Deploy to Sumo Logic

on:
  push:
    branches: [ "main" ]
    paths:
      - 'sigma-rules/**/*.yml'
      - 'sigma-rules/**/*.yaml'
      - 'detections/**/*.tf'
      - 'scripts/**/*.py'
      - 'main.tf'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  POE_API: ${{ secrets.POE_API }}
  TF_VAR_SUMOLOGIC_ACCESS_ID: ${{ secrets.TF_VAR_SUMOLOGIC_ACCESS_ID }}
  TF_VAR_SUMOLOGIC_ACCESS_KEY: ${{ secrets.TF_VAR_SUMOLOGIC_ACCESS_KEY }}

permissions:
  contents: read

jobs:
  validate-and-plan:
    name: Validate and Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate Sigma rules
        run: |
          echo "ðŸ” Validating Sigma detection rules..."
          if find sigma-rules -name "*.yml" -o -name "*.yaml" | grep -q .; then
            python scripts/validators/validate_sigma.py sigma-rules/ || echo "âš ï¸  Validation warnings found"
          else
            echo "No Sigma rules found to validate"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format Check
        run: |
          echo "ðŸ“ Checking Terraform formatting..."
          terraform fmt -check -recursive || true

      - name: Terraform Init
        run: |
          echo "ðŸ”§ Initializing Terraform..."
          terraform init

      - name: Terraform Validate
        run: |
          echo "âœ… Validating Terraform configuration..."
          terraform validate

      - name: Terraform Plan
        run: |
          echo "ðŸ“‹ Planning Terraform deployment..."
          terraform plan -out=tfplan

      - name: Upload Terraform plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
          retention-days: 5

  terraform-apply:
    name: Deploy to Sumo Logic
    needs: validate-and-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Terraform plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          echo "ðŸ”§ Initializing Terraform..."
          terraform init

      - name: Terraform Apply
        run: |
          echo "ðŸš€ Deploying to Sumo Logic..."
          terraform apply -auto-approve tfplan
          echo "âœ… Deployment complete!"

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed detection rules to Sumo Logic" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Modules" >> $GITHUB_STEP_SUMMARY
          find detections -name "*.tf" -type f | wc -l | xargs -I {} echo "- {} Terraform files deployed" >> $GITHUB_STEP_SUMMARY
