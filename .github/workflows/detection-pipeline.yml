name: Detection Pipeline

# This workflow implements the full Detection-as-Code pipeline:
# Sigma Rule â†’ Validation â†’ Conversion â†’ Terraform â†’ Deploy to Sumo Logic

on:
  push:
    branches: [ "main" ]
    paths:
      - 'sigma-rules/**/*.yml'
      - 'sigma-rules/**/*.yaml'
      - 'detections/**/*.tf'
      - 'scripts/**/*.py'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  POE_API: ${{ secrets.POE_API }}
  TF_VAR_SUMOLOGIC_ACCESS_ID: ${{ secrets.TF_VAR_SUMOLOGIC_ACCESS_ID }}
  TF_VAR_SUMOLOGIC_ACCESS_KEY: ${{ secrets.TF_VAR_SUMOLOGIC_ACCESS_KEY }}

permissions:
  contents: read

jobs:
  validate-sigma:
    name: Validate Sigma Rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate Sigma rules
        run: |
          echo "ðŸ” Validating Sigma detection rules..."
          python scripts/validators/validate_sigma.py sigma-rules/

      - name: Check for Sigma rules
        id: check_sigma
        run: |
          if find sigma-rules -name "*.yml" -o -name "*.yaml" | grep -q .; then
            echo "has_rules=true" >> $GITHUB_OUTPUT
          else
            echo "has_rules=false" >> $GITHUB_OUTPUT
          fi

    outputs:
      has_rules: ${{ steps.check_sigma.outputs.has_rules }}

  convert-to-sumologic:
    name: Convert Sigma to Sumo Logic
    needs: validate-sigma
    if: needs.validate-sigma.outputs.has_rules == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Convert Sigma rules to Sumo Logic
        run: |
          echo "ðŸ”„ Converting Sigma rules to Sumo Logic Terraform configurations..."
          python scripts/converters/sigma_to_sumologic.py sigma-rules/ --output-dir detections/

      - name: Upload Terraform configurations
        uses: actions/upload-artifact@v4
        with:
          name: terraform-configs
          path: detections/
          retention-days: 5

  terraform-plan:
    name: Terraform Plan
    needs: convert-to-sumologic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Terraform configurations
        uses: actions/download-artifact@v4
        with:
          name: terraform-configs
          path: detections/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format Check
        run: |
          echo "ðŸ“ Checking Terraform formatting..."
          terraform fmt -check -recursive || true

      - name: Terraform Init
        run: |
          echo "ðŸ”§ Initializing Terraform..."
          terraform init

      - name: Terraform Validate
        run: |
          echo "âœ… Validating Terraform configuration..."
          terraform validate

      - name: Terraform Plan
        run: |
          echo "ðŸ“‹ Planning Terraform deployment..."
          terraform plan -out=tfplan

      - name: Upload Terraform plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
          retention-days: 5

  terraform-apply:
    name: Deploy to Sumo Logic
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Terraform configurations
        uses: actions/download-artifact@v4
        with:
          name: terraform-configs
          path: detections/

      - name: Download Terraform plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          echo "ðŸš€ Deploying to Sumo Logic..."
          terraform apply -auto-approve
          echo "âœ… Deployment complete!"

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed detection rules to Sumo Logic" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Rules" >> $GITHUB_STEP_SUMMARY
          find detections -name "*.tf" -type f | wc -l | xargs -I {} echo "- {} Terraform modules deployed" >> $GITHUB_STEP_SUMMARY
